<form class="form-horizontal" ng-submit="CourseEditCtrl.save()">
  <div class="form-group">
    <label for="name" class="col-sm-2 control-label">Name</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="name" placeholder="Name" ng-model="CourseEditCtrl.course.name">
    </div>
  </div>
  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <button type="button" class="btn btn-warning" ng-click="CourseEditCtrl.cancel()">Cancel</button>
      <button type="submit" class="btn btn-success">Save</button>
    </div>
  </div>
</form>
